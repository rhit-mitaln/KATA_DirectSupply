<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Quiz application that accesses an external API">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- First welcome page that contains information about the form the user will submit. The values inside the drop-down box are the codes required by the API to allow the correct category to be loaded -->
        <div class="setup-section active">
            <h1>Trivia Quiz</h1>
            <p class="subtitle">Test your knowledge across different topics</p>
            <div class="form-group">
                <label for="category">Select Category:</label>
                <select id="category">
                    <option value="">Any Category</option>
                    <option value="9">General Knowledge</option>
                    <option value="21">Sports</option>
                    <option value="23">History</option>
                    <option value="27">Animals</option>
                    <option value="29">Comics</option>
                    <option value="30">Science & Nature</option>
                    <option value="31">Science & Technology</option>
                    <option value="32">Computers</option>
                    <option value="10">Books</option>
                    <option value="11">Films</option>
                </select>
            </div>

            <div class="form-group">
                <label for="difficulty">Select Difficulty:</label>
                <select id="difficulty">
                    <option value="">Any Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Number of Questions:</label>
                <input type="number" id="amount" min="1" max="50" value="10">
            </div>

            <button class="btn-start" onclick="startQuiz()">Start Quiz</button>
        </div>

        <!-- Added a loading screen to indicate to the user that the page is taking some time to load. This is in case the API takes time to respond and aids in giving the user the status information so they know what is going on. -->
        
        <div class="loading" id="loadingSection" style="display: none;">
            <p>Loading questions...</p>
        </div>

        <!-- Actual quiz section which gets the questions from the javascript. -->

        <div class="quiz-section" id="quizSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="timer" id="timer"></div>

            <div class="question-container">
                <div class="question-number" id="questionNumber"></div>
                <div class="question-text" id="questionText"></div>
                <div class="options" id="optionsContainer"></div>
            </div>

            <button class="btn-next" id="nextBtn" onclick="nextQuestion()" disabled>
                Next Question
            </button>
        </div>

        <!-- The page that shows the quiz results and the updated loaderboard. -->
        <div class="results-section" id="resultsSection">
            <h1>Quiz Complete!</h1>
            <div class="score-label">Your Score</div>
            <div class="score-display" id="scoreDisplay">0/0</div>
            <div class="feedback" id="feedbackContainer"></div>

            <div class="leaderboard" id="leaderboard"></div>

            <div class="button-group">
                <button class="btn-restart" onclick="restartQuiz()">Try Again</button>
                <button class="btn-home" onclick="goHome()">Home</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
